[package]
name = "isbfc"
version = "0.0.1"
authors = ["Ian D. Scott <ian@iandouglasscott.com>"]
description = "Brainfuck compiler for x86_64"
repository = "https://github.com/ids1024/isbfc"
license = "MIT"
edition = "2018"
default-run = "isbfc"

[dependencies]
clap = "2.33"
unicode-width = "0.1"
static_assertions = "0.3"

[target.'cfg(target_os = "redox")'.dependencies]
redox_syscall = "0.1"
